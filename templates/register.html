<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<link rel="stylesheet" href="{{url_for('static', filename='assets/css/waitMe.min.css')}}">
	<link
	rel="shortcut icon"
	href="{{url_for('static', filename='assets/img/favicon/favicon.ico') }}"
	type="image/x-icon"
	/>	
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
	<div id='waitMeDiv'>
		<div class="container">
			<div class="row justify-content-md-center">
				<section class="vh-100">
					<div class="container h-100">
						<div class="row d-flex justify-content-center align-items-center h-100">
							<div class="col-lg-12 col-xl-11">
								<div class="card text-black" style="border-radius: 25px;">
									<div class="card-body p-md-5">
										<div class="row justify-content-center">
											<div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">

												<p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Sign up</p>

												<form class="mx-1 mx-md-4">

													<div class="d-flex flex-row align-items-center mb-4">
														<i class="fas fa-user fa-lg me-3 fa-fw"></i>
														<div class="form-outline flex-fill mb-0">
															<input type="text" id="personUsername" class="form-control" />
															<label class="form-label" for="personUsername">Your Username</label>
														</div>
													</div>

													<div class="d-flex flex-row align-items-center mb-4">
														<i class="fas fa-user fa-lg me-3 fa-fw"></i>
														<div class="form-outline flex-fill mb-0">
															<input type="text" id="personfirstName" class="form-control" />
															<label class="form-label" for="personfirstName">Your Firtstname</label>
														</div>
													</div>

													<div class="d-flex flex-row align-items-center mb-4">
														<i class="fas fa-user fa-lg me-3 fa-fw"></i>
														<div class="form-outline flex-fill mb-0">
															<input type="text" id="personlastName" class="form-control" />
															<label class="form-label" for="personlastName">Your Lastname</label>
														</div>
													</div>

													<div class="d-flex flex-row align-items-center mb-4">
														<i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
														<div class="form-outline flex-fill mb-0">
															<input type="email" id="personEmail" class="form-control" />
															<label class="form-label" for="personEmail">Your Email</label>
														</div>
													</div>

													<div class="d-flex flex-row align-items-center mb-4">
														<i class="fas fa-lock fa-lg me-3 fa-fw"></i>
														<div class="form-outline flex-fill mb-0">
															<input type="password" id="personPassword" class="form-control" />
															<label class="form-label" for="personPassword">Password</label>
														</div>
													</div>

													<div class="d-flex flex-row align-items-center mb-4">
														<i class="fas fa-key fa-lg me-3 fa-fw"></i>
														<div class="form-outline flex-fill mb-0">
															<input type="password" id="personRepeatPassword" class="form-control" />
															<label class="form-label" for="personRepeatPassword">Repeat your password</label>
														</div>
													</div>

													<div class="d-flex flex-row align-items-center mb-4">
														<i class="fas fa-image fa-lg me-3 fa-fw"></i>
														<div class="form-outline flex-fill mb-0">
															<input type="file" id="personProfileImage" class="form-control" accept="image/*"/>
															<label class="form-label" for="personProfileImage">Your profile image</label>
														</div>
													</div>


													<div class="d-flex flex-row align-items-center mb-4">
														<i class="fas fa-user fa-lg me-3 fa-fw"></i>
														<div class="form-outline flex-fill mb-0">
															<select class="form-select form-select-sm" aria-label=".form-select-sm example" id="role">
																<option selected>Select Role</option>
																<option value="1">admin</option>
																<option value="0">user</option>
															</select>
														</div>
													</div>



													<div class="form-check d-flex justify-content-center mb-5">
														<input class="form-check-input me-2" type="checkbox" value="" id="form2Example3c" />
														<label class="form-check-label" for="form2Example3">
															I agree all statements in <a href="#!">Terms of service</a>
														</label>
													</div>

													<div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
														<button type="button" class="btn btn-primary btn-lg" id="register">Register</button>
													</div>

													<a href="{{url_for('login')}}">Login Here</a>

												</form>

											</div>
											<div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">

												<img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-registration/draw1.webp"
												class="img-fluid" alt="Sample image">

											</div>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</section>
			</div>
		</div>

		
	</div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
<script src="//code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="{{url_for('static', filename='assets/js/register.js')}}"></script>
<script src="{{url_for('static', filename='assets/js/waitMe.min.js')}}"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</html>
